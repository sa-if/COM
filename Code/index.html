<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern E-commerce Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Updated to use 2 modern fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Navigation -->
    <nav>
      <div class="nav-container">
        <div class="logo">
          <a href="/">E-Shop</a>
        </div>

        <!-- Auth Status/Actions -->
        <div class="auth-section">
            <span id="user-status" style="display: none;">Welcome, <span id="user-name"></span>! 
                <button id="logout-button" class="btn btn-logout">Logout</button> | 
                <a href="/profile" id="profile-link" class="nav-link">My Profile</a> | 
                <a href="/order-history" id="orders-link" class="nav-link">My Orders</a>
            </span>
            <span id="guest-actions">
                 <button id="login-link" class="nav-btn">Login</button>
                 <button id="register-link" class="nav-btn">Register</button>
            </span>
        </div>
        
        <div class="cart-icon-container">
          <img src="https://img.icons8.com/ios-filled/50/000000/shopping-cart.png" alt="Cart" id="cart-icon">
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
      <div class="hero-content">
        <h1>Welcome to Our Store!</h1>
        <p>Find quality products at unbeatable prices.</p>
      </div>
    </header>

    <!-- Shop Page -->
    <main id="shop-page" class="page-section">
      <section class="products-section">
        <div id="products-container" class="grid-container"></div>
      </section>
      <aside class="cart-section">
        <div id="cart" class="card">
          <h2>Your Cart</h2>
          <ul id="cart-items"></ul>
          <div id="cart-total" class="total">Total: $0.00</div>
          <button id="checkout-button" class="btn primary">Checkout</button>
        </div>
      </aside>
      <hr class="section-divider">
    </main>

    <!-- Checkout Page (initially hidden) -->
    <section id="checkout-page" class="page-section" style="display: none;">
      <div class="card checkout-card">
        <h2>Place Your Order</h2>
        <form id="orderForm">
          <label for="customerName">
            Customer Name:
            <input type="text" id="customerName" name="customerName" required>
          </label>
          <label for="email">
            Email:
            <input type="email" id="email" name="email" required>
          </label>
          <label for="phone">
            Phone:
            <input type="tel" id="phone" name="phone" required>
          </label>
          <label for="address">
            Address:
            <textarea id="address" name="address" required></textarea>
          </label>
          <div id="cart-summary-for-form" class="summary-card"></div>
          <label for="formTotalAmount">
            Total Amount ($):
            <input type="number" id="formTotalAmount" name="totalAmount" step="0.01" readonly required>
          </label>
          <label for="formItems">
            Order Items (Details):
            <textarea id="formItems" name="items" readonly required></textarea>
          </label>
          <button type="submit" class="btn primary">Submit Order</button>
        </form>
      </div>
    </section>

    <!-- Login Modal -->
    <div id="login-modal" class="modal" style="display: none;">
      <div class="modal-content card">
        <span class="close-button" data-modal-id="login-modal">&times;</span>
        <h2>Login</h2>
        <form id="login-form">
          <div id="login-error" class="error-message" style="display: none;"></div>
          <label for="login-email">Email:</label>
          <input type="email" id="login-email" name="email" required>
          <label for="login-password">Password:</label>
          <input type="password" id="login-password" name="password" required>
          <button type="submit" class="btn primary">Login</button>
        </form>
      </div>
    </div>

    <!-- Register Modal -->
    <div id="register-modal" class="modal" style="display: none;">
      <div class="modal-content card">
        <span class="close-button" data-modal-id="register-modal">&times;</span>
        <h2>Register</h2>
        <form id="register-form">
           <div id="register-error" class="error-message" style="display: none;"></div>
           <div id="register-success" class="success-message" style="display: none;"></div>
           <label for="register-name">Name:</label>
           <input type="text" id="register-name" name="name" required>
           <label for="register-email">Email:</label>
           <input type="email" id="register-email" name="email" required>
           <label for="register-password">Password (min 6 chars):</label>
           <input type="password" id="register-password" name="password" required minlength="6">
           <button type="submit" class="btn primary">Register</button>
        </form>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 E-Shop. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
